apiVersion: v1kind: PersistentVolumeClaimmetadata:  name: wp-pvc  namespace: wordpressspec:  accessModes:    - ReadWriteOnce  resources:    requests:      storage: 1Gi---apiVersion: apps/v1kind: Deploymentmetadata:  name: wordpress  namespace: wordpressspec:  selector:    matchLabels:      app: wordpress  strategy:    type: Recreate  template:    metadata:      labels:        app: wordpress    spec:      containers:      - name: wordpress        image: wordpress:5.9-apache        env:        - name: WORDPRESS_DB_HOST          value: mysql        - name: WORDPRESS_DB_USER          value: wordpress        - name: WORDPRESS_DB_PASSWORD          valueFrom:            secretKeyRef:              name: mysql-secret              key: mysql-password        - name: WORDPRESS_DB_NAME          value: wordpress        ports:        - containerPort: 80        volumeMounts:        - name: wordpress-storage          mountPath: /var/www/html      volumes:      - name: wordpress-storage        persistentVolumeClaim:          claimName: wp-pvc---apiVersion: v1kind: Servicemetadata:  name: wordpress  namespace: wordpressspec:  type: NodePort  ports:  - port: 80    nodePort: 30080  selector:    app: wordpress