apiVersion: v1kind: PersistentVolumeClaimmetadata:  name: mysql-pvc  namespace: wordpressspec:  accessModes:    - ReadWriteOnce  resources:    requests:      storage: 1Gi---apiVersion: apps/v1kind: Deploymentmetadata:  name: mysql  namespace: wordpressspec:  selector:    matchLabels:      app: mysql  strategy:    type: Recreate  template:    metadata:      labels:        app: mysql    spec:      containers:      - name: mysql        image: mysql:5.7        env:        - name: MYSQL_ROOT_PASSWORD          valueFrom:            secretKeyRef:              name: mysql-secret              key: mysql-password        - name: MYSQL_DATABASE          value: wordpress        - name: MYSQL_USER          value: wordpress        - name: MYSQL_PASSWORD          valueFrom:            secretKeyRef:              name: mysql-secret              key: mysql-password        ports:        - containerPort: 3306        volumeMounts:        - name: mysql-storage          mountPath: /var/lib/mysql      volumes:      - name: mysql-storage        persistentVolumeClaim:          claimName: mysql-pvc---apiVersion: v1kind: Servicemetadata:  name: mysql  namespace: wordpressspec:  ports:  - port: 3306  selector:    app: mysql  clusterIP: None